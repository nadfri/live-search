<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Search Country by letter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="favicon.png">
</head>

<body>
    <div class="container">
        <div class="container-search">
            <input type="search" placeholder="Search a Country..." id="search" name="search" class="search" autocomplete="off">
            <span class="btnAll" id="btnAll">ALL</span>
        </div>

        <fieldset>
            <legend>Results</legend>
            <ul id="ul" class="ul">
            </ul>
        </fieldset>


    </div>
</body>

</html>
